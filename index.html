<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,600;9..40,700,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="flex">
        <div>
          <h4>Startup 3</h4>
        </div>
        <div class="flex2">
          <p>Overview</p>
          <p>Prices</p>
          <p>Blog</p>
          <p>Feedback</p>
          <button>Purchase</button>
        </div>
      </div>
    </header>
    <section>
      <div class="item-1">
        <h5>Generate Awesome Web Pages</h5>
        <p class="content">
          The most important part of the Startup is the samples. The samples
          form a set of 25 usable pages you can use as is or you can add new
          blocks.
        </p>
        <button class="learn-btn">Learn More</button>
      </div>
      <form class="item-2">
        <h3>Sign Up Now</h3>
        <input type="text" placeholder="Your email" />
        <input type="text" placeholder="Your password" />
        <div class="terms-flex">
          <input type="checkbox" checked name="terms" />
          <label for="terms">I agree to the Terms of Service</label>
        </div>
        <button class="btn">Sign In</button>
        <div class="terms-flex">
          <hr class="line" />
          <p class="or">or</p>
          <hr class="line" />
        </div>
        <button class="btn btn2">Login via Twitter</button>
        <div id="last-line">
          <p>Do you have an Account?</p>
          <button>Sign In</button>
        </div>
      </form>
    </section>
  </body>
</html>
